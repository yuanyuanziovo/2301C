<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #ad {
            width: 200px;
            height: 200px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div id="ad"></div>
</body>
<script>
    let ad = document.getElementById('ad')
    ad.addEventListener('click', function () {
        setTimeout(() => {
            this.style.background = 'pink'
        }, 2000)
    })
</script>

</html>
